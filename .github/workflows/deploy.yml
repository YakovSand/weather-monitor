name: CI/CD FastAPI

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_REPO }}

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use persist-credentials to enable pushing back to the repo
          persist-credentials: true
      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # 3. Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run unit-tests
      - name: Run unit tests
        run: |
          pip install pytest
          pytest --maxfail=1 --disable-warnings -q

      # 5. Update patch version
      - name: Commit new version
        run: |
          # Configure Git user
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Checkout master and ensure full history
          git fetch --prune --unshallow origin || echo "Not a shallow clone"
          git checkout master

          # Pull remote changes (authenticated via persist-credentials)
          git pull --rebase origin master

          # Read version from version.py
          VERSION=$(grep -oP '(?<=__version__ = ")[^"]*' version.py)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Current version: $VERSION"

          # Increment patch version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH+1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          # Export VERSION for downstream steps
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

          # update version.py
          sed -i "s/__version__ = \".*\"/__version__ = \"$NEW_VERSION\"/" version.py
          echo "Version updated to $NEW_VERSION"

          if ! git diff --quiet; then
            git add version.py

            git commit -m "ci: update patch version to $NEW_VERSION"

            # Push changes using GITHUB_TOKEN
            git push origin master

            echo "Pushed new version $NEW_VERSION to repository"
          else
            echo "No changes to commit"
          fi

      # 6. Build Docker image with version tag
      - name: Build Docker image
        run: |
          echo "Building Docker image with version: ${{ env.NEW_VERSION }} and latest"
          docker build -t $DOCKERHUB_REPO:${{ env.NEW_VERSION }} -t $DOCKERHUB_REPO:latest .

      # 7. Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      # 8. Push Docker images
      - name: Push Docker image
        run: |
          echo "Pushing Docker image with version: ${{ env.NEW_VERSION }} and latest"
          echo $DOCKERHUB_REPO
          docker push $DOCKERHUB_REPO:${{ env.NEW_VERSION }}
          docker push $DOCKERHUB_REPO:latest